""<!DOCTYPE html>
<html>
<head>
    <title>Image Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .controls div {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>IMAGE_APP - Edit Your Image</h1>
    <form action="/edit" method="post" enctype="multipart/form-data">
        <div class="controls">
            <div>
                <label>Upload Image:</label>
                <input type="file" name="file">
            </div>

            <div>
                <label>Brightness:</label>
                <select name="brightness">
                    <option value="">None</option>
                    <option value="Increase">Increase</option>
                    <option value="Decrease">Decrease</option>
                </select>
            </div>

            <div>
                <label>Noise Removal:</label>
                <select name="noise">
                    <option value="">None</option>
                    <option value="Remove Noise">Remove</option>
                </select>
            </div>

            <div>
                <label>Resize (Width x Height):</label>
                <input type="text" name="width" placeholder="Width">
                <input type="text" name="height" placeholder="Height">
            </div>

            <div>
                <label>Rotate (Degrees):</label>
                <input type="text" name="rotate" placeholder="Rotate">
            </div>

            <div>
                <label>Flip:</label>
                <select name="flip">
                    <option value="">None</option>
                    <option value="horizontal">Horizontal</option>
                    <option value="vertical">Vertical</option>
                </select>
            </div>

            <div>
                <label>Filters:</label>
                <select name="filter">
                    <option value="">None</option>
                    <option value="bw">Black & White</option>
                    <option value="sepia">Sepia</option>
                    <option value="invert">Invert</option>
                    <option value="sharpen">Sharpen</option>
                    <option value="contrast">Contrast</option>
                </select>
            </div>

            <div>
                <label>Face Blur:</label>
                <input type="checkbox" name="face_blur">
            </div>

            <div>
                <label>Crop (X, Y, W, H):</label>
                <input type="text" name="crop_x" placeholder="X">
                <input type="text" name="crop_y" placeholder="Y">
                <input type="text" name="crop_w" placeholder="W">
                <input type="text" name="crop_h" placeholder="H">
            </div>

            <div>
                <label>Undo/Reset:</label>
                <input type="checkbox" name="reset">
            </div>
        </div>
        <br>
        <button type="submit">Apply Changes</button>
    </form>

    {% if edited_image %}
        <h2>Edited Image:</h2>
        <img src="{{ edited_image }}" alt="Edited Image" style="max-width: 600px;">
        <br><br>
        <a href="/download"><button>Download Edited Image</button></a>
    {% endif %}
</body>
</html>""
